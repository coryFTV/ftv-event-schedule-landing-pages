<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Fubo Events, Schedules and Landing Pages - Partner Resource Application"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Fubo Events, Schedules and Landing Pages</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- This content will be replaced by React if it loads successfully -->
      <div style="padding: 20px; font-family: Arial, sans-serif;">
        <h1>Loading Sports Schedule App...</h1>
        <p>If this message persists, there may be an issue with the application.</p>
        <div id="error-display" style="display: none; margin-top: 20px; padding: 15px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 4px;">
          <h3>Application Error</h3>
          <p id="error-message">An error occurred while loading the application.</p>
          <pre id="error-details" style="background: #f8f8f8; padding: 10px; overflow: auto; max-height: 300px;"></pre>
          <button onclick="window.location.reload()" style="margin-top: 10px; padding: 8px 16px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Refresh Page
          </button>
        </div>
      </div>
    </div>
    
    <script>
      // Capture React errors
      window.addEventListener('error', function(event) {
        console.error('Global error caught:', event.error);
        
        var errorDisplay = document.getElementById('error-display');
        var errorMessage = document.getElementById('error-message');
        var errorDetails = document.getElementById('error-details');
        
        if (errorDisplay && errorMessage && errorDetails) {
          errorDisplay.style.display = 'block';
          errorMessage.textContent = event.error ? event.error.message : 'Unknown error';
          errorDetails.textContent = event.error ? event.error.stack : '';
        }
      });
      
      // Capture unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        
        var errorDisplay = document.getElementById('error-display');
        var errorMessage = document.getElementById('error-message');
        var errorDetails = document.getElementById('error-details');
        
        if (errorDisplay && errorMessage && errorDetails) {
          errorDisplay.style.display = 'block';
          errorMessage.textContent = event.reason ? event.reason.message : 'Unhandled promise rejection';
          errorDetails.textContent = event.reason ? event.reason.stack : '';
        }
      });
      
      // Set a timeout to show an error if React doesn't load within 10 seconds
      setTimeout(function() {
        var root = document.getElementById('root');
        if (root && root.children.length === 1 && root.children[0].tagName !== 'DIV') {
          // React has loaded something
          return;
        }
        
        var errorDisplay = document.getElementById('error-display');
        var errorMessage = document.getElementById('error-message');
        
        if (errorDisplay && errorMessage) {
          errorDisplay.style.display = 'block';
          errorMessage.textContent = 'The application failed to load within the expected time. This could be due to network issues or a JavaScript error.';
        }
      }, 10000);
    </script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
